<h1>{{title}}</h1>
<h2>{{error}}</h2>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <pre class="animated fadeInUp">
        {{nuevoEquipo | json}}
      </pre>
    </div>
    <div class="col-sm-6">
      <form class="animated bounceIn" (ngSubmit)="crearEquipo(NuevoEquipoForm)" #NuevoEquipoForm="ngForm">
        <div class="form-group">
          <label>Equipo</label>
          <div class="animated slideInUp" [hidden]="!nombre.errors">
            <span class="bg-primary " *ngIf="nombre.errors && (nombre.dirty || nombre.touched)"> Ingrese un nombre mínimo con 3 caracteres</span>
          </div>
          <input required
                 minlength="5"
                 type="text"
                 class="form-control"
                 placeholder="Digite un nombre del Equipo como: Real Madrid"
                 name="nombre"
                 [(ngModel)]="nuevoEquipo.nombre"
                 #nombre="ngModel"
                 #nombreEle>
        </div>
        <button [disabled]="disabledButtons.NuevoEquipoFormSubmitButton ||!NuevoEquipoForm.valid" type="submit"
                class="btn btn-block btn-success">Crear
        </button>
      </form>
    </div>
    <div class="col-sm-6">
      <h1>{{nuevoEquipo.nombre}}</h1>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-12 animated flipInX" *ngFor="let equipo of Equipos">
      <div class="text-center">
        <h3>{{equipo.nombre}}</h3>
        <p>ID: {{equipo.id}}</p>
      </div>
      <div class="row animated flipInY" [hidden]="!equipo.formularioCerrado">
        <div class="col-sm-5">
          <button class="btn btn-block btn-info" (click)="equipo.formularioCerrado=!equipo.formularioCerrado">
            Actualizar
          </button>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
          <button class="btn btn-block btn-danger" (click)="borrarEquipo(equipo.id)">Borrar</button>
        </div>
        <div class="col-sm-12">
          <a [routerLink]="[equipo.id,'jugador']">Ir a Jugadores</a>
        </div>
      </div>
      <div class="div" [hidden]="equipo.formularioCerrado">
        <form action="">
          <form class="animated bounceIn" (ngSubmit)="actualizarEquipo(equipo)" #NuevoEquipoForm="ngForm">
            <div class="form-group">
              <label>Equipo</label>
              <div class="animated slideInUp" [hidden]="!nombre.errors">
                <span class="bg-primary " *ngIf="nombre.errors && (nombre.dirty || nombre.touched)"> Ingrese un nombre mínimo con 3 caracteres</span>
              </div>
              <input required
                     minlength="3"
                     type="text"
                     class="form-control"
                     placeholder="digite un nombre del equipo  como: Real Madrid"
                     name="nombre"
                     [(ngModel)]="equipo.nombre"
                     #nombre="ngModel"
                     #nombreEle>
            </div>
            <button [disabled]="disabledButtons.NuevoEquipoFormSubmitButton ||!NuevoEquipoForm.valid" type="submit"
                    class="btn btn-block btn-success">Actualizar
            </button>
            <button type="button"
                    class="btn btn-block btn-warning"
                    (click)="equipo.formularioCerrado=!formularioCerrado"
            >Cancelar
            </button>
          </form>
        </form>
      </div>
    </div>
  </div>
</div>
